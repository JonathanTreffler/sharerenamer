github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: false

tasks:
  - name: Nextcloud Server
    #init: |
    #  cd gitpod
    #  docker-compose pull
    #  cd ..
    command: |
      git config core.fileMode false
      chmod -R 777 .
      cd gitpod
      docker-compose up

  - name: Dependency install and Frontend
    init: | 
      curl -sS https://getcomposer.org/installer -o ~/composer-setup.php
      sudo php ~/composer-setup.php --install-dir=/bin --filename=composer
      composer --version
      make dev-setup
    command: make watch-js

  - name: Terminal
    command: clear

ports:
  - port: 8080
    onOpen: open-browser
    visibility: private
  - port: 8081
    visibility: private
    onOpen: ignore
